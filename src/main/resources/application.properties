# ===============================
# DATABASE (PostgreSQL)
# ===============================

# ---- Primary User DB ----
spring.datasource.user.jdbc-url=jdbc:postgresql://localhost:5433/userdb
spring.datasource.user.username=user
spring.datasource.user.password=userpass
spring.datasource.user.driver-class-name: org.postgresql.Driver

# ---- Outbox DB ----
spring.datasource.outbox.jdbc-url=jdbc:postgresql://localhost:5434/outboxdb
spring.datasource.outbox.username=outbox
spring.datasource.outbox.password=outboxpass
spring.datasource.outbox.driver-class-name: org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Recommended for PostgreSQL
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

