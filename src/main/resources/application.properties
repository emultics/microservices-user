spring.application.name=userServiceSpringApplication

# ===============================
# DATABASE (H2)
# ===============================
spring.datasource.url=jdbc:h2:file:./data/user-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

outbox.datasource.url=jdbc:h2:file:./data/outbox-db
outbox.datasource.driverClassName=org.h2.Driver
outbox.datasource.username=sa
outbox.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ===============================
# REDIS
# ===============================
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379

# ===============================
# KAFKA (? FIXED)
# ===============================

# Bootstrap server (HOST machine)
spring.kafka.bootstrap-servers=localhost:29092

# ---- Consumer ----
spring.kafka.consumer.group-id=user-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# ---- Producer ----
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# ?? FAIL FAST (prevents socket hang)
spring.kafka.producer.request-timeout-ms=3000
spring.kafka.producer.delivery-timeout-ms=5000
spring.kafka.producer.max-block-ms=3000

# ---- Admin (VERY IMPORTANT) ----
spring.kafka.admin.enabled=false
spring.kafka.admin.properties.request.timeout.ms=3000
spring.kafka.admin.properties.default.api.timeout.ms=3000

# ===============================
# TOPIC
# ===============================
kafka.topic.name=user-event
