input {
  kafka {
    bootstrap_servers => "kafka:9092"
    topics => ["audit.USER_API_CALL"]
    group_id => "logstash-audit-consumer"
    auto_offset_reset => "earliest"
    codec => json
  }
}

filter {
  # Ensure timestamp field
  date {
    match => ["timestamp", "ISO8601"]
    target => "@timestamp"
  }

  # Clean fields
  mutate {
    remove_field => ["@version"]
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "audit-events-%{+YYYY.MM.dd}"
  }

  stdout {
    codec => rubydebug
  }
}
